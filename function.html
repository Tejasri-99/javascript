<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
<script type="text/javascript">
	//example for function
	function greet() {
		console.log("hello everyone")
	}
	greet()
	//passing data to function
	function demo(a,b){
		console.log(a,b)
	}
	demo(4,8)
	//performing operation on function
	var s=12,t=32,v=74;
	function add(x,y){
		console.log(x+y)
	}
	add(s,t);add(t,v);add(s,v)
	//getting response from function using return
	function addTen(s){
		return s+10
	}
	var result=addTen(59);
	console.log(result)
</script>
</body>
</html>
