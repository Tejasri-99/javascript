<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<script type="text/javascript">
		function display(){
			var name=document.getElementById("name").value
			console.log(name)
			var email=document.getElementById("email").value
			console.log(email)
			var password=document.getElementById("password").value
			console.log(password)
			var date=document.getElementById("date").value
			console.log(date)
			var age=document.getElementById("age").value
			console.log(age)
			var num=document.getElementById("num").value
			console.log(num)
		}
	</script> 
</head>
<body>
<p><input id="name" type="text" placeholder="Enter your Name"/></p>
<p><input id="email" type="text" placeholder="Enter Email Id"/></p>
<p><input id="password" type="password" placeholder="password"/></p>
<p><input id="date" type="date"/></p>
<p><input id="age" type="number" placeholder="age"></p>
<p><input id="num" type="number" placeholder="Enter Phone Number"/></p>
<button onclick="display()" >Submit</button>
</body>
</html>
